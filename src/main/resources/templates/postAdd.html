<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>New Post</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</head>
<body>

<nav class="navbar navbar-default" style="background-color: #e3f2fd;">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" th:href="@{/}">Blog of Notes</a>
		</div>	
		<ul class="nav navbar-nav">
	      <li><a th:href="@{/add/}">Adicionar</a></li>
		</ul>
	</div>
</nav>

<div class="container">
	<div class="panel panel-info">
		
		<div class="panel-heading">
			Cadastro de Posts
		</div>
		
		<div class="panel-body">
			<form class="form-horizontal" th:object="${post}" th:action="@{/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						     	<label>Código</label>
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-12" th:classappend="${#fields.hasErrors('autor')}? 'has-error'">
							    <label>Autor</label>
							    <input type="text" class="form-control input-sm" th:field="*{autor}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-12" th:classappend="${#fields.hasErrors('titulo')}? 'has-error'">
								<label>T&iacute;tulo</label> 
								<input type="text" class="form-control input-sm" th:field="*{titulo}" maxlength="150" placeholder="Informe o título"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('data')}? 'has-error'">
								<label>Data</label> 
								<input type="date" class="form-control input-sm" th:field="*{data}"/>
							</div>
						</div>						
						<div class="form-group row">
							<div class="col-md-12" th:classappend="${#fields.hasErrors('texto')}? 'has-error'">
								<label>Texto</label>
								<textarea class="form-control input-sm" th:field="*{texto}" rows="10" placeholder="Informe o texto"></textarea>
							</div>
						</div>						
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-danger">Cancelar</a>					
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
